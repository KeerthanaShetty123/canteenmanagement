<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Canteen Management System</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        .admin-container {
            padding: 30px 40px;
        }

        .admin-title {
            font-size: 32px;
            font-weight: 700;
            color: #ff7a00;
            text-align: center;
            margin-bottom: 25px;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .admin-card {
            background: white;
            padding: 20px;
            border-radius: 14px;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            transition: 0.3s;
            cursor: pointer;
        }

        .admin-card:hover {
            transform: scale(1.05);
        }

        .admin-card i {
            font-size: 40px;
            color: #ff7a00;
            margin-bottom: 10px;
        }

        .admin-card h3 {
            margin-bottom: 10px;
        }

        /* Slider inside admin */
        .admin-slider {
            width: 100%;
            height: 260px;
            overflow: hidden;
            border-radius: 12px;
        }

        .admin-slides {
            width: 300%;
            height: 100%;
            display: flex;
            animation: adminSlide 10s infinite;
        }

        .admin-slides img {
            width: 100%;
            object-fit: cover;
        }

        @keyframes adminSlide {
            0% { margin-left: 0; }
            33% { margin-left: -100%; }
            66% { margin-left: -200%; }
            100% { margin-left: 0; }
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <img src="C:\Users\keerthana\Desktop\canteen_management\logo.png" class="logo">
        <nav class="navbar">
            <a href="../index.html">Home</a>
            <a href="cart.html">Cart</a>
            <a href="login.html">Login</a>
            <a href="admin-panel.html" class="active">Admin</a>
        </nav>
    </header>

    <!-- ADMIN PANEL -->
    <section class="admin-container">

        <h2 class="admin-title">Admin Dashboard</h2>

        <!-- ADMIN SLIDER -->
        <div class="admin-slider">
            <div class="admin-slides">
                <img src="C:\Users\keerthana\Desktop\canteen_management\slide 4.jpg" alt="Admin Slide 1">
                <img src="C:\Users\keerthana\Desktop\canteen_management\slide1.jpg" alt="Admin Slide 2">
                <img src="C:\Users\keerthana\Desktop\canteen_management\slide3.jpeg" alt="Admin Slide 3">
            </div>
        </div>

        <!-- ADMIN MANAGEMENT TILES -->
        <div class="admin-grid">

            <a href="manage-menu.html" class="admin-card">
                <i class="fas fa-hamburger"></i>
                <h3>Manage Menu</h3>
                <p>Add / Edit / Remove Food Items</p>
            </a>

            <a href="orders.html" class="admin-card">
                <i class="fas fa-shopping-cart"></i>
                <h3>Orders</h3>
                <p>View All Customer Orders</p>
            </a>

            <a href="analytics.html" class="admin-card">
                <i class="fas fa-chart-bar"></i>
                <h3>Analytics</h3>
                <p>View Sales & Trends</p>
            </a>

            <a href="users.html" class="admin-card">
                <i class="fas fa-users"></i>
                <h3>Users</h3>
                <p>Manage Registered Users</p>
            </a>

        </div>

    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <p>Â© 2025 Canteen Management System | All Rights Reserved</p>
    </footer>

</body>

</html>
