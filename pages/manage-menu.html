<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Menu - Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .container { padding: 30px; }
        h2 { color: #ff7a00; text-align: center; margin-bottom: 20px; }
        form { max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 10px; }
        input { padding: 8px; }
        button { background-color: #ff7a00; color: white; border: none; padding: 10px; cursor: pointer; }
        button:hover { background-color: #e06a00; }
        table { width: 100%; border-collapse: collapse; margin-top: 30px; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: center; }
        th { background-color: #ff7a00; color: white; }
        img { width: 60px; }
    </style>
</head>
<body>

<header class="header">
    <img src="C:\Users\keerthana\Desktop\canteen_management\logo.png"class="logo">
    <nav class="navbar">
        <a href="../index.html">Home</a>
        <a href="admin-panel.html">Admin Panel</a>
    </nav>
</header>

<section class="container">
    <h2>Manage Menu Items</h2>

    <!-- ADD/EDIT FORM -->
    <form id="food-form">
        <input type="hidden" id="food-id">
        <input type="text" id="food-name" placeholder="Food Name" required>
        <input type="number" id="food-price" placeholder="Price" required>
        <input type="text" id="food-image" placeholder="Image URL" required>
        <button type="submit">Add / Update Item</button>
    </form>

    <!-- MENU TABLE -->
    <table id="menu-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price (â‚¹)</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Items will be dynamically loaded here -->
        </tbody>
    </table>
</section>

<script>
// Sample array (replace with backend fetch)
let menuItems = [
    {id:1, name:"Burger", price:50, image:"../images/burger.jpg"},
    {id:2, name:"Pizza", price:100, image:"../images/pizza.jpg"},
];

const foodForm = document.getElementById('food-form');
const menuTable = document.getElementById('menu-table').querySelector('tbody');
const foodId = document.getElementById('food-id');
const foodName = document.getElementById('food-name');
const foodPrice = document.getElementById('food-price');
const foodImage = document.getElementById('food-image');

function renderMenu(){
    menuTable.innerHTML = '';
    menuItems.forEach(item=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${item.id}</td>
            <td>${item.name}</td>
            <td>${item.price}</td>
            <td><img src="${item.image}" alt="${item.name}"></td>
            <td>
                <button onclick="editItem(${item.id})">Edit</button>
                <button onclick="deleteItem(${item.id})">Delete</button>
            </td>
        `;
        menuTable.appendChild(tr);
    });
}

function editItem(id){
    const item = menuItems.find(i=>i.id===id);
    foodId.value = item.id;
    foodName.value = item.name;
    foodPrice.value = item.price;
    foodImage.value = item.image;
}

function deleteItem(id){
    if(confirm('Are you sure you want to delete this item?')){
        menuItems = menuItems.filter(i=>i.id!==id);
        renderMenu();
    }
}

foodForm.addEventListener('submit', e=>{
    e.preventDefault();
    const id = foodId.value ? parseInt(foodId.value) : Date.now();
    const item = {
        id: id,
        name: foodName.value,
        price: parseFloat(foodPrice.value),
        image: foodImage.value
    };
    if(foodId.value){
        // Update
        const index = menuItems.findIndex(i=>i.id===id);
        menuItems[index] = item;
    } else {
        // Add new
        menuItems.push(item);
    }
    foodForm.reset();
    foodId.value = '';
    renderMenu();
});

// Initial render
renderMenu();
</script>

</body>
</html>
