<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <img src="../images/logo.png" class="logo">
        <nav class="navbar">
            <a href="../index.html">Home</a>
            <a href="cart.html">Cart</a>
            <a href="login.html">Login</a>
            <a href="admin.html">Admin</a>
        </nav>
    </header>

    <!-- CHECKOUT SECTION -->
    <section class="menu">
        <h2 class="section-title">Checkout</h2>

        <div class="card" style="max-width:500px; margin:auto;">
            <h3>Order Summary</h3>
            <p>Food Item 1 — ₹50</p>
            <p>Food Item 4 — ₹100</p>
            <hr>
            <h3>Total: ₹150</h3>

            <br>

            <h3>Enter Details</h3>

            <form>
                <input type="text" placeholder="Full Name" class="btn"
                    style="background:#fff; color:#333; width:100%; margin-bottom:10px; border:1px solid #ddd;">

                <input type="text" placeholder="Phone Number" class="btn"
                    style="background:#fff; color:#333; width:100%; margin-bottom:10px; border:1px solid #ddd;">

                <input type="text" placeholder="Payment Method (UPI / Cash)" class="btn"
                    style="background:#fff; color:#333; width:100%; margin-bottom:10px; border:1px solid #ddd;">

                <button class="btn" style="width:100%;">Place Order</button>
            </form>
        </div>

    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <p>© 2025 Canteen Management System | All Rights Reserved</p>
    </footer>

</body>

</html>
